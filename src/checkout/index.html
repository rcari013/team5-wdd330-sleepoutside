<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/checkout.css" />

  </head>

  <body>
    <!-- Reusable header will be injected -->
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place Your Order</h2>

        <!-- Checkout form -->
        <form id="checkout-form">
        <fieldset>
        <legend>Customer Name</legend>
        <div class="form-grid-2">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" required />

        <div class="form-grid-2">
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
        </div>

        <div class="form-grid-2">
          <div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>
      </fieldset>

    <fieldset>
      <legend>Payment</legend>
      <div>
        <label for="cardNumber">Credit Card Number</label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          required
          inputmode="numeric"
          pattern="\d{13,19}"
          maxlength="19"
          placeholder="1234 5678 9012 3456"
          oninvalid="this.setCustomValidity('Please enter a valid credit card number (13 to 19 digits).')"
          oninput="this.setCustomValidity('')"
        />

      </div>




<div class="form-grid-2">
  <div>
    <label for="expDate">Expiration Date</label>
    <div class="exp-wrapper">
      <!-- Editable MM/YY field -->
      <input type="text" id="expDate" name="expDate"
             placeholder="MM/YY" maxlength="5" required />
      <!-- Calendar button -->
      <button type="button" id="openCalendar" class="calendar-btn">ðŸ“…</button>
      <!-- Hidden month picker (with min date to grey out past months) -->
      <input type="month" id="expDatePicker" />
    </div>
  </div>

  <div>
    <label for="securityCode">Security Code</label>
    <input 
  type="text" 
  id="securityCode" 
  name="securityCode" 
  required
  inputmode="numeric" 
  pattern="\d{3,4}" 
  maxlength="4" 
  placeholder="123"
  oninvalid="this.setCustomValidity('Please enter a valid 3 or 4 digit security code (CVV).')"
  oninput="this.setCustomValidity('')" 
/>



  </div>
</div>






      </fieldset>




          <!-- Checkout button -->
          <button type="submit" class="checkout-btn">Place Order</button>
        </form>
      </section>
    </main>

    <!-- Reusable footer will be injected -->
    <footer id="main-footer"></footer>

    <!-- JS for templating -->
    <script type="module">
      import { loadHeaderFooter } from "../js/utils.mjs";
      loadHeaderFooter();
    </script>

    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
