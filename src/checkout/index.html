<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/checkout.css" />

  </head>

  <body>
    <!-- Reusable header will be injected -->
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place Your Order</h2>

        <!-- Checkout form -->
        <form id="checkout-form">
        <fieldset>
        <legend>Customer Name</legend>
        <div class="form-grid-2">
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Address</legend>
        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" required />

        <div class="form-grid-2">
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div>
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
        </div>

        <div class="form-grid-2">
          <div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Payment</legend>
        <div class="form-grid-2">
          <div>
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required />
          </div>
        </div>

        <div class="form-grid-2">
          <div>
            <label for="expDate">Expiration Date</label>
            <input type="month" id="expDate" name="expDate" required />
          </div>
          <div>
            <label for="securityCode">Security Code</label>
            <input type="text" id="securityCode" name="securityCode" required />
          </div>
        </div>
      </fieldset>


          <!-- Order summary -->
          <fieldset>
            <legend>Order Summary</legend>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <p>Shipping: <span id="shipping">$0.00</span></p>
            <p><strong>Total: <span id="orderTotal">$0.00</span></strong></p>
          </fieldset>

          <!-- Checkout button -->
          <button type="submit" class="checkout-btn">Place Order</button>
        </form>
      </section>
    </main>

    <!-- Reusable footer will be injected -->
    <footer id="main-footer"></footer>

    <!-- JS for templating -->
    <script type="module">
      import { loadHeaderFooter } from "../js/utils.mjs";
      loadHeaderFooter();
    </script>

    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
