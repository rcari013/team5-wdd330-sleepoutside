<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
<header id="main-header" class="divider"></header>

    <main class="divider">
      <!-- Hero Banner -->
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <!-- Categories Section -->
      <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
          <a href="product_listing/index.html?category=tents">
            <img src="category_images/category-tents.svg" alt="Tents" />
            <p>Tents</p>
          </a>
          <a href="product_listing/index.html?category=backpacks">
            <img src="category_images/category-backpacks.svg" alt="Backpacks" />
            <p>Backpacks</p>
          </a>
          <a href="product_listing/index.html?category=sleeping-bags">
            <img src="category_images/category-sleepingbags.svg" alt="SleepingBags" />
            <p>Sleeping Bags</p>
          </a>
          <a href="product_listing/index.html?category=hammocks">
            <img src="category_images/category-hammocks.svg" alt="Hammocks" />
            <p>Hammocks</p>
          </a>
        </div>
      </section>
    </main>

<footer id="main-footer"></footer>
<script src="/js/main.js" type="module"></script>

  </body>
</html>
